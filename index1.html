<!--Making a resposnsive site-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
	<title>Ps</title>
</head>
<body>
	<div class="container">
		<div class="navbar">
			<img src="logo.png" alt="logo" class="logo">
			<nav>
				<ul id="menuList">
					<li><a href="">Game Controllers</a></li>
					<li><a href="">VR Accessories</a></li>
					<li><a href="">Media Remotes</a></li>
					<li><a href="">Others</a></li>
				</ul>
			</nav>
			<img src="menu.png" alt="menu" class="menu-icon" onclick="togglemenu()">
		</div>
		<div class="row">
			<div class="col-1">
				<h2>PS4 V2<br>Dualshock 4</h2>
				<h3>Wireless Controller for Playstation 4</h3>
				<p>(Compatible/Generic)</p>
				<h4>$32.50</h4>
				<button type="button">Buy Now <img src="arrow.png" alt="arrow"></button>
			</div>
			<div class="col-2">
				<img src="controller.png" alt="controller" class="controller">
				<div class="color-box"></div>
				<div class="add-btn">
					<img src="add.png" alt="add">
					<p><small>Add to cart</small></p>
				</div>
			</div>
		</div>
		<div class="social-links">
			<img src="fb.png" alt="fb">
			<img src="tw.png" alt="tw">
			<img src="ig.png" alt="ig">
		</div>
	</div>
	<script>
		var menuList = document.getElementbyId("menuList");
		menuList.style.maxHeight="0px";
		function togglemenu(){
			if(menuList.style.maxHeight=="0px")
			{
				menuList.style.maxHeight="130px";
			}
			else
			{
				menuList.style.maxHeight="0px";
			}
		}
	</script>
</body>
</html>
